 function hv1(x)

	function vdob()
	{
	   var x=document.getElementById('DOB').value;
	   var d=new Date(x);
	   var y=d.getFullYear();
	   var m=d.getMonth();
	   var dd=d.getDate();
	   var curr=new Date();
	   var yr=curr.getFullYear();
	   var mon=curr.getMonth();
	   var date=curr.getDate();
	   var flag=0;
	   var a=yr-y;
	   var b=mon-m;
	   var c=date-dd;
	   if(a>18)
	   {
	     flag=1;
	   }
	   else if(a==18 && b>0)
	   {
	    flag=1;
	   }
	   else if(a==18 && b==0 && c>0)
	   {
	   flag=1;
	   }
	   if(flag==0)
	   {
	   alert("You Are below 18");
	   return false;
	   }
	   else
		return true;
	}
	function fnm()
    { 
     var letters = /^[A-Za-z]+$/;
	 var x=document.getElementById('fname').value;
     if(x.match(letters))
     {
      return true;
     }
     else
     {
      alert('name must have alphabet characters only');
      return false;
      }
      }
	function lnm()
    { 
     var letters = /^[A-Za-z]+$/;
	 var x=document.getElementById('lname').value;
     if(x.match(letters))
     {
      return true;
     }
     else
     {
      alert('name must have alphabet characters only');
      return false;
      }
    }
	function cty()
    { 
     var letters = /^[A-Za-z]+$/;
	 var x=document.getElementById('city').value;
     if(x.match(letters))
     {
      return true;
     }
     else
     {
      alert('City must have alphabet characters only');
      return false;
      }
    }
	function validatePhone()
	{
		var phoneno = /^\d{10}$/;
		var x=document.getElementById('mobile').value;
		if((x.match(phoneno)))
		{
			return true;
		}
		else
		{
		   alert("Enter Valid Mobile no");
		   return false;
		}
	}
	function validateDate()
	{
	   var x=document.getElementById('date').value;
	   var d=new Date(x);
	   var y=d.getFullYear();
	   var m=d.getMonth();
	   var dd=d.getDate();
	   var curr=new Date();
	   var yr=curr.getFullYear();
	   var mon=curr.getMonth();
	   var date=curr.getDate();
	   var flag=0;
	   if(y>yr)
	   {
	     flag=1;
	   }
	   else if(y==yr && m>mon)
	   {
	    flag=1;
	   }
	   else if(y==yr && m==mon && dd>date)
	   {
	   flag=1;
	   }
	   if(flag==0)
	   {
	   alert("Enter date starting from tommorow");
	   return false;
	   }
	   else
		return true;
	}

</script>
